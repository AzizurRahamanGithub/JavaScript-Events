<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        #droptarget {
            width: 200px; 
            height: 35px;
            padding: 10px;
            border: 1px solid black;
        }
        #dragtarget {
            display: inline-block;
            padding: 10px;
            background-color: lightblue;
            cursor: move;
        }
        #demo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="dragtarget" draggable="true" ondragstart="dragStart(event)">This is Drag Over</p>
    <div id="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <p id="demo">The text is position</p>

    <script src="script.js"></script>
</body>
</html>
