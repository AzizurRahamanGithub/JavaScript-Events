<!DOCTYPE html>
<html lang="en">
<head>

    <title>Animation Event Example 2</title>
    <style>
        
        #ani {
            border: 1px solid black;
            width: 200px;
            
            height: 50px;
            
            position: relative;
            
        }
        @keyframes mymove {
  from {top: 0px;}
  to {top: 200px;}
}

</head>
<body>
    <h1>The animationstart, animationiteration and animationend Events</h1>
